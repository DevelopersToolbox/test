name: Lint Code Base

on: [ push, pull_request ]

jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: 'true'
          DEFAULT_BRANCH: 'master'
          DISABLE_ERRORS: 'false'
          VALIDATE_BASH: 'true'
          VALIDATE_JSON: 'true'
          VALIDATE_MD: 'true'
          VALIDATE_YAML: 'true'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
