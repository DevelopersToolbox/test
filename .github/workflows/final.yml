name: final
on:
  push:

jobs:
  alpine-versions:
    name: Get alpine versions
    runs-on: ubuntu-latest
    outputs:
      versions: ${{steps.versions.outputs.alpine-versions}}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Get version matrices
        id: versions
        uses: ./.github/workflows/composite/get-versions
        with:
          os: 'alpine'
  alpine:
    runs-on: ubuntu-latest
    needs: alpine-versions
    strategy:
      fail-fast: false
      matrix:
        version: ${{fromJson(needs.alpine-versions.outputs.versions)}}
    name: Build Test on Alpine Linux ${{ matrix.version }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Build Containers
        uses: ./.github/workflows/composite/build
        with:
          os-name: 'Alpine Linux'
          version: ${{ matrix.version }}
