name: 'build'
description: 'build stuff'

inputs:
  os-name:
    description: “The os name”
    required: true
  version:
    description: “the os version”
    required: true

runs:
  using: "composite"
  steps:
    - name: Echo OS Name
      run: echo ${{ inputs.os-name }}
      shell: bash
    - name: Echo Version
      run: echo ${{ inputs.version }}
      shell: bash
