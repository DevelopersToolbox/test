name: Greetings

on:
  pull_request_target:
  issues:
  workflow_dispatch:
    inputs:
      slack-notify:
        description: 'Notify Slack'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  SLACK_NOTIFY: false

permissions: read-all

jobs:
  set-output-defaults:
    name: Set Output Defaults
    runs-on: ubuntu-latest
    outputs:
      slack-notify: ${{ steps.set-output-defaults.outputs.slack-notify }}
    steps:
      - name: set outputs with default values
        id: set-output-defaults
        run: |
          echo "slack-notify=${{ github.event.inputs.slack-notify || env.SLACK_NOTIFY }}" >> "${GITHUB_OUTPUT}"

  greetings:
    name: Greetings (Local)
    permissions:
      issues: write
      pull-requests: write
    uses: WolfSoftware/reusable-workflows/.github/workflows/reusable-greetings.yml@master
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  slack-workflow-status:
    if: always()
    name: Slack (Local)
    needs:
      - set-output-defaults
      - greetings
    uses: WolfSoftware/reusable-workflows/.github/workflows/reusable-slack.yml@master
    with:
      slack_notify: ${{ needs.set-output-defaults.outputs.slack-notify }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
      slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
