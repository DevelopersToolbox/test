name: Create Release Notes

on:
  push:
    tags:
      - 'v*'
      - '!v*-rc.*'
  workflow_dispatch:
    inputs:
      slack-notify:
        description: 'Notify Slack'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
          
env:
  SLACK_NOTIFY: true

permissions: read-all

jobs:
  set-output-defaults:
    name: Set Output Defaults
    runs-on: ubuntu-latest
    outputs:
      slack-notify: ${{ steps.set-output-defaults.outputs.slack-notify }}
    steps:
      - name: set outputs with default values
        id: set-output-defaults
        run: |
          echo "slack-notify=${{ github.event.inputs.slack-notify || env.SLACK_NOTIFY }}" >> "${GITHUB_OUTPUT}"
    
  create-release:
    name: Create Release
    permissions:
      contents: write  
    uses: WolfSoftware/reusable-workflows/.github/workflows/reusable-generate-release.yml@master
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}

  slack-workflow-status:
    if: always()
    name: Slack (Local)
    needs:
      - set-output-defaults
      - create-release
    uses: WolfSoftware/reusable-workflows/.github/workflows/reusable-slack.yml@master
    with:
      slack_notify: ${{ needs.set-output-defaults.outputs.slack-notify }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
      slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
